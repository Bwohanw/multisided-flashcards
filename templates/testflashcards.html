<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Flashcard Set</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../styles/testflashcards.css">
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="container">
            <div class="topic">
                <h2>Set name</h2>
                <p style="color:gray"></p>
                <h3 style="font-size:larger; text-align:center;">topic here</h3>
            </div>
            <div class="notes" id="notes">
                <i class="fas fa-angle-left prev" id = "langle" style="font-size:large;padding-top:9rem;"></i>
                <h1 style="width:24rem;text-align:center;"></h1>
                <i class="fas fa-angle-right next" id="rangle" style="font-size:large;padding-top:9rem;"></i>
            </div>
            <div class="buttoncontain">
                <div class="cardcommands" id="cardcommands">
                    <button id="flipside">Flip</button>
                    <button id="shuffle">Shuffle</button>
                    <button id="finish">Finish Studying</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/testflashcards.js"></script>
</html>
