<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Flashcard Set</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../styles/makeflashcards.css">
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="container">
            <div class="topic">
                <h1>topic here</h1>
            </div>
            <div class="notes" id="notes">
                <i class="fas fa-angle-left prev" id = "langle" style="font-size:large;"></i>
                <textarea class="text" id="text"></textarea>
                <i class="fas fa-angle-right next" id="rangle" style="font-size:large;"></i>
            </div>
            <div class="buttoncontain">
                <div class="cardcommands" id="cardcommands">
                    <button id="flipside">Flip</button>
                    <button id="newcard">Create</button>
                </div>
                <div class="deletebutton">
                    <button id="delete">Delete</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/makeflashcards.js"></script>
</html>
